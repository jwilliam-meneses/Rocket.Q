<!DOCTYPE html>
  <head>
    <title>Criar Sala - Rocket.Q</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
      <header>
        <img src="assets/logo.svg" alt="Logo da Rocket.Q" />
      </header>

      <main>
        <div class="container">
          <section>
            <h2>Entre como participante</h2>
            <form action="">
              <label class="sr-only" for="room-id">Código da Sala</label>
              <input type="number" id="room-id" placeholder="Código da sala">
              <button>
                <img src="assets/enter-room.svg" alt="Ícone do botão entrar na sala" /> Entrar na sala
              </button>
            </form>
          </section>

          <div class="separator">
            <div></div>
            <div>OU</div>
            <div></div>
          </div>

          <section>
            <h2>Crie sua própria sala, de forma fácil</h2>

            <a href="create-room.html">
              <img src="assets/users.svg" alt="Ícone do botão criar sala" /> Criar sala
            </a>
          </section>

        </div>
      </main>
  </body>
</html>
